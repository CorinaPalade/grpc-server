<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js" integrity="sha512-G8JE1Xbr0egZE5gNGyUm1fF764iHVfRXshIoUWCTPAbKkkItp/6qal5YAHXrxEu4HNfPTQs6HOu3D5vCGS1j3w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js" integrity="sha512-vBmx0N/uQOXznm/Nbkp7h0P1RfLSj0HQrFSzV8m7rOGyj30fYAOKHYvCNez+yM8IrfnW0TCodDEjRqf6fodf/Q==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css" integrity="sha512-SUJFImtiT87gVCOXl3aGC00zfDl6ggYAw5+oheJvRJ8KBXZrr/TMISSdVJ5bBarbQDRC2pR5Kto3xTR0kpZInA==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js" integrity="sha512-QEiC894KVkN9Tsoi6+mKf8HaCLJvyA6QIRzY5KrfINXYuP9NxdIkRQhGq3BZi0J4I7V5SidGM3XUQ5wFiMDuWg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous" />

</head>

<body>

    <div id="buttons-menu" class="btn-group">
        <button type="button" class="btn btn-info btn-lg" id="show-table">Show Table</button>
        <button type="button" class="btn btn-success btn-lg" id="show-evolution">Show Evolution</button>
        <button type="button" class="btn btn-warning btn-lg" id="show-raw-json">Show Raw Json</button>
        <button type="button" class="btn btn-danger btn-lg" id="reload-button">Reload</button>
    </div>

    <div id="option-show-evolution" hidden >
        <div class="input-group mb-3" id="day-selector-div">
            <div class="input-group-prepend">
              <label class="input-group-text" for="day-selector">Select day</label>
            </div>
            <select class="custom-select" id="day-selector">
              <option selected>Select the day...</option>
            </select>
          </div>
          
        <div id="chart-div">
            <canvas id="usage-chart"></canvas>
        </div>
    </div>


    <div id="overall-table" hidden>
        <div class="table-wrapper" >
            <table id="table-header" class="table table-bordered">
                <thead>
                    <tr class="table-info">
                        <th>Date</th>
                        <th>Time</th>
                        <th>Usage</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div id="table-body-div" class="table-responsive table-wrapper">
            <table class="table table-bordered table-hover" id="table-scroll">
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>


    <div id="raw-json" hidden>
        <textarea  class="form-control" id="raw-json-text-area"></textarea>
    </div>

    <script src="js/usage_script.js"></script>
</body>

</html>
